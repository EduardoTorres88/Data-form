<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="card text-left div-padre col-8">
        <div class="card-header">
          <b>Payment form Example</b>
        </div>
        <div class="alert alert-danger alert-1" role="alert">
            <b>Some fields are missing</b>
        </div>
        <div class="card-body">
            <div class="display-flex">
                <div class="container-1">
                    <p><b>Card #</b></p>
                    <input class="input1 col-12" placeholder="XXXXXXXXXXXXXXX"></input>
                </div>
                <div class="container-2">
                    <p><b>CCV #</b></p>
                    <input class="input1 col-12" placeholder="0000"></input>
                </div>
                <div class="container-3">
                    <p><b>Amount</b></p>
                    <div class="display-flex"><b>$</b><input class="input1 col-12" placeholder="Amount"></input></div>
                </div>
            </div>
            <div class="display-flex mt-3">
                <div class="container-4">
                    <p><b>First Name</b></p>
                    <input class="input1 col-12"></input>
                </div>
                <div class="container-5">
                    <p><b>Last Name</b></p>
                    <input class="input1 col-12"></input>
                </div>
            </div>
            <div class="display-flex mt-3">
                <div class="container-6">
                    <p><b>City</b></p>
                    <input class="input1 col-12"></input>
                </div>
                <div class="container-7">
                    <p><b>State</b></p>
                    <select id="State col-12">
                        <option value="state">State</option>
                        <option value="anzoategui">Anzoategui</option>
                        <option value="aragua">Aragua</option>
                        <option value="carabobo">Carabobo</option>
                    </select>
                </div>
                <div class="container-8">
                    <p><b>Postal Code</b></p>
                    <div class="display-flex"><input class="input1 col-12"></input></div>
                </div>
            </div>
            <div class="display-flex mt-3">
                <div class="container-9 col-12">
                    <p><b>We Accept</b></p>
                        <div class="cuadro-color">
                            <form class="display-flex">
                                <input type="radio" id="MASTER" name="fav_language" value="MASTER">
                                <label for="html">MASTER</label><br>
                                <input type="radio" id="css" name="fav_language" value="VISA">
                                <label for="css">VISA</label><br>
                                <input type="radio" id="javascript" name="fav_language" value="DINERS">
                                <label for="javascript">DINERS</label>
                            </form>
                        </div>
                </div>
                <div class="container-10 col-12">
                    <p><b>Message</b></p>
                    <textarea class="input1 col-12"></textarea>
                    <div class="text-textarea">
                    <p>Add any notes here.</p></div>
                </div>
            </div>
        <div class="card-footer">
            <div class="botones">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary botones">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
